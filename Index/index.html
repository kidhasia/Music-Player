<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasi-fy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Music Player</span>
            </div>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Your Library</a></li>
            </ul>
            <div class="playlists">
                <h3>PLAYLISTS</h3>
                <ul>
                    <li><a href="#">Playlist 1</a></li>
                    <li><a href="#">Playlist 2</a></li>
                    <li><a href="#">Playlist 3</a></li>
                </ul>
            </div>
        </nav>
        <main class="main-content">
            <header>
                <div class="user-controls">
                    <button class="btn-user"><i class="fas fa-user"></i></button>
                    <span class="username">User Name</span>
                </div>
            </header>
            <section class="now-playing">
                <img src="https://via.placeholder.com/300" alt="Album Art" class="album-art">
                <h2 class="song-title">Song Title</h2>
                <p class="artist">Artist</p>
            </section>
            <div class="player-controls">
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="time-info">
                    <span class="current-time">0:00</span>
                    <span class="total-time">3:30</span>
                </div>
                <div class="controls">
                    <button id="shuffle" class="control-btn"><i class="fas fa-random"></i></button>
                    <button id="prev" class="control-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button id="next" class="control-btn"><i class="fas fa-step-forward"></i></button>
                    <button id="repeat" class="control-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume" min="0" max="100" value="50">
                </div>
            </div>
        </main>
    </div>
    <script src="../Script/script.js"></script>
</body>
</html>
